<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/bg-pattern.svg" alt="bg" class="bg" />
    <div class="heading">
      <img src="images/pattern-circles.svg" alt="circle" class="circles" />
      <h2 class="head">Simple, traffic-based pricing</h2>
      <p class="subtitle">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </div>

    <div class="container">
      <div class="card">
        <h3 class="card_title">100K Pageviews</h3>
        <div class="slider">
          <input type="range" min="0" max="100" value="50" class="slider_bar"  />
          <div class="slider_circle">
            <img
              src="images/icon-slider.svg"
              alt="slider-icon"
              class="slider_icon"
            />
          </div>
          <div class="progress_bar"></div>
        </div>
        <h1 class="money">$16.00 <span class="sub">/ month</span></h1>
        <div class="billing">
          <p class="sub1">Monthly Billing</p>
          <label class="toggle">
            <input type="checkbox">
              <span class="toggle_circle"></span>
          </label>
          <p class="sub1">Yearly Billing</p>
          <div class="small">
            <p class="discount">-25%</p>
          </div>
        </div>
      </div>

      <div class="card2">
        <ul class="list">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button class="cta">Start my trial</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
